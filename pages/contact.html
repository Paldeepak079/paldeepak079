    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: black;
            overflow: hidden;
        }

        .image-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
        }

        .image-container img {
            width: 80%;
            height: 80vh;
            object-fit: contain;
            display: block;
            margin: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); 
        }

        /* New styles for contact icons */
        .contact-icons {
            position: fixed;
            z-index: 1000;
            display: flex;
        }

        .contact-icon {
            padding: 1.5rem;
            text-decoration: none;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s ease;
            position: fixed;
        }

        .contact-icon:hover {
            transform: scale(1.1);
        }

        .contact-icon i {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .icon-label {
            font-size: 1.1rem;
            font-weight: 500;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        /* Separate position adjustments for each icon */
        .email-icon {
            top: 65%;
            left: 33%;
        }

        .whatsapp-icon {
            top: 65%;
            left: 58%;
        }

        /* Add a container to keep icons with image */
        .image-and-icons-container {
            position: relative;
            width: 80%;
            height: 80vh;
            margin: auto;
        }

        /* Add styles for falling text container */
        .falling-text-wrapper {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            z-index: 1000;
            color: white;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
        }

        .word {
            display: inline-block;
            margin: 0 4px;
            user-select: none;
            font-weight: bold;
            font-size: 2.5rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            transition: color 0.3s ease;
            cursor: pointer;
        }

        .word:hover {
            color: cyan;
            transform: scale(1.1);
        }

        .highlighted {
            color: cyan;
            font-weight: 800;
        }

        #fallingText {
            min-height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            flex-direction: column;
            gap: 1rem;
        }

        .text-line {
            display: block;
            line-height: 1.5;
        }

        .canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        /* Ensure vertical nav stays on top */
        .vertical-nav {
            z-index: 1000 !important;
            pointer-events: auto !important;
        }

        /* Ensure logo stays clickable */
        .logo {
            z-index: 1000 !important;
            pointer-events: auto !important;
        }
    </style>
</head>
<body>

        <!-- Contact Icons -->
        <div class="contact-icons">

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const textLines = [
                "Wanna create something awesome together?",
                "Pick a pill. Creativity or regret â€” your call."
            ];
            const highlightWords = ["awesome", "Creativity", "Pick", "together", "call"];
            const container = document.getElementById('fallingText');
            let isAnimationStarted = false;
            let engine, render, world;
            
            // Create spans for each line and word
            const formattedText = textLines.map(line => {
                const words = line.split(' ').map(word => {
                    const isHighlighted = highlightWords.some(hw => word.includes(hw));
                    return `<span class="word ${isHighlighted ? 'highlighted' : ''}">${word}</span>`;
                }).join(' ');
                return `<div class="text-line">${words}</div>`;
            }).join('');
            
            container.innerHTML = formattedText;

            // Add hover event to individual words instead of container
            const wordElements = container.querySelectorAll('.word');
            wordElements.forEach(word => {
                word.addEventListener('mouseenter', () => {
                    if (!isAnimationStarted) {
                        initPhysics();
                    }
                });
            });

            function initPhysics() {
                if (isAnimationStarted) return;
                isAnimationStarted = true;

                const Engine = Matter.Engine,
                      Render = Matter.Render,
                      World = Matter.World,
                      Bodies = Matter.Bodies,
                      Mouse = Matter.Mouse,
                      MouseConstraint = Matter.MouseConstraint,
                      Composite = Matter.Composite;

                engine = Engine.create();
                world = engine.world;
                engine.world.gravity.y = 0.5;

                render = Render.create({
                    element: document.querySelector('.canvas-container'),
                    engine: engine,
                    options: {
                        width: window.innerWidth,
                        height: window.innerHeight,
                        wireframes: false,
                        background: 'transparent'
                    }
                });

                // Create boundaries with collision filtering
                const boundaryCategory = 0x0002;
                const wordCategory = 0x0001;

                const boundaryOptions = {
                    isStatic: true,
                    collisionFilter: {
                        category: boundaryCategory,
                        mask: wordCategory
                    }
                };

                const ground = Bodies.rectangle(window.innerWidth / 2, window.innerHeight + 60, window.innerWidth * 2, 120, boundaryOptions);
                const leftWall = Bodies.rectangle(-10, window.innerHeight / 2, 20, window.innerHeight * 2, boundaryOptions);
                const rightWall = Bodies.rectangle(window.innerWidth + 10, window.innerHeight / 2, 20, window.innerHeight * 2, boundaryOptions);
                World.add(world, [ground, leftWall, rightWall]);

                // Add words as physics bodies with enhanced properties
                const wordElements = container.querySelectorAll('.word');
                const wordBodies = Array.from(wordElements).map((elem, index) => {
                    const rect = elem.getBoundingClientRect();
                    const body = Bodies.rectangle(
                        rect.left + rect.width / 2,
                        rect.top + rect.height / 2,
                        rect.width,
                        rect.height,
                        {
                            render: { fillStyle: 'transparent' },
                            restitution: 0.7, // More bouncy
                            friction: 0.2,
                            frictionAir: 0.01,
                            density: 0.1, // Lighter for better interactions
                            collisionFilter: {
                                category: wordCategory,
                                mask: wordCategory | boundaryCategory
                            }
                        }
                    );
                    
                    // Add initial velocity
                    Matter.Body.setVelocity(body, {
                        x: (Math.random() - 0.5) * 4,
                        y: Math.random() * 2
                    });
                    
                    return { body, elem };
                });

                // Add all word bodies to the world
                World.add(world, wordBodies.map(({ body }) => body));

                // Enhanced mouse control with better interaction
                const mouse = Mouse.create(render.canvas);
                const mouseConstraint = MouseConstraint.create(engine, {
                    mouse: mouse,
                    constraint: {
                        stiffness: 0.2,
                        render: { visible: false },
                        damping: 0.1
                    }
                });

                // Improve mouse interaction
                mouseConstraint.collisionFilter.mask = wordCategory;
                World.add(world, mouseConstraint);

                // Make canvas interactive
                render.canvas.style.pointerEvents = 'auto';
                render.canvas.style.cursor = 'grab';

                // Change cursor on drag
                Matter.Events.on(mouseConstraint, 'mousedown', function() {
                    render.canvas.style.cursor = 'grabbing';
                });

                Matter.Events.on(mouseConstraint, 'mouseup', function() {
                    render.canvas.style.cursor = 'grab';
                });

                // Update word positions with smooth rotation
                Matter.Events.on(engine, 'afterUpdate', function() {
                    wordBodies.forEach(({ body, elem }) => {
                        elem.style.position = 'absolute';
                        elem.style.left = `${body.position.x}px`;
                        elem.style.top = `${body.position.y}px`;
                        elem.style.transform = `translate(-50%, -50%) rotate(${body.angle}rad)`;
                        
                        // Add subtle shadow based on height
                        const height = window.innerHeight - body.position.y;
                        const shadowIntensity = Math.min(0.5, height / window.innerHeight);
                        elem.style.textShadow = `2px 2px 4px rgba(0, 0, 0, ${shadowIntensity})`;
                    });
                });

                // Add collision effects
                Matter.Events.on(engine, 'collisionStart', function(event) {
                    event.pairs.forEach(function(pair) {
                        const bodyA = pair.bodyA;
                        const bodyB = pair.bodyB;
                        
                        // Find the elements for the colliding bodies
                        const elemA = wordBodies.find(wb => wb.body === bodyA)?.elem;
                        const elemB = wordBodies.find(wb => wb.body === bodyB)?.elem;
                        
                        // Add collision effect
                        if (elemA) elemA.style.color = 'cyan';
                        if (elemB) elemB.style.color = 'cyan';
                        
                        // Reset color after a short delay
                        setTimeout(() => {
                            if (elemA) elemA.style.color = '';
                            if (elemB) elemB.style.color = '';
                        }, 150);
                    });
                });

                Engine.run(engine);
                Render.run(render);
            }

            // Handle window resize
            window.addEventListener('resize', function() {
                if (render) {
                    render.canvas.width = window.innerWidth;
                    render.canvas.height = window.innerHeight;
                }
            });
        });
    </script>
    <script src="../js/contact.js"></script>
    <script src="../js/navigation.js"></script>
</body>
</html>
