    <style>
        /* Footer styles */
        .footer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            z-index: 1000;
            text-align: center;
            opacity: 0.8;
            transition: all 0.3s ease;
            font-weight: bold;
            font-style: italic;
            filter: blur(2.8px);
        }

        .footer:hover {
            opacity: 1;
            filter: blur(0);
        }

        .footer .heart {
            color: #ff69b4;
            display: inline-block;
            animation: heartbeat 1.5s ease infinite;
        }

        .footer a {
            color: white;
            text-decoration: none;
            background-image: linear-gradient(90deg, #00D8FF, #00D8FF);
            background-repeat: no-repeat;
            background-position: bottom;
            background-size: 100% 2px;
            padding-bottom: 2px;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* New Cursor Sticker styles */
        .cursor-sticker {
            width: 40px;  /* Slightly smaller size */
            height: 40px;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            background-image: url('https://media.giphy.com/media/ARHdoLah3uoRUCMHjH/giphy.gif');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transition: transform 0.15s ease;
            will-change: transform;
            transform: translate(-50%, -50%);  /* Center the sticker on cursor */
        }

        .cursor-sticker.hover {
            transform: translate(-50%, -50%) scale(1.2);
        }
    </style>
</head>

    <!-- New Cursor Following Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sticker = document.querySelector('.cursor-sticker');
            let isMoving = true;
            let moveTimer;

            // Define offset values
            const offsetX = 50;  // Offset to the right
            const offsetY = 0;  // Offset downward

            function updateCursorPosition(e) {
                // Position with offset
                sticker.style.left = `${e.clientX + offsetX}px`;
                sticker.style.top = `${e.clientY + offsetY}px`;
                
                // Handle hover effect
                if (isMoving) {
                    sticker.classList.remove('hover');
                }
                
                clearTimeout(moveTimer);
                isMoving = true;
                
                moveTimer = setTimeout(() => {
                    isMoving = false;
                    sticker.classList.add('hover');
                }, 100);
            }

            // Add mouse move listener
            document.addEventListener('mousemove', updateCursorPosition);

            // Initial position
            document.addEventListener('mouseover', function(e) {
                sticker.style.left = `${e.clientX + offsetX}px`;
                sticker.style.top = `${e.clientY + offsetY}px`;
            }, { once: true });
        });
    </script>
