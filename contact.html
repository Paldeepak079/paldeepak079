<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;

        .image-container {
            width: 100%;

<body>

        <img src="assets/wg.jpg" alt="Contact Background">

</html>
